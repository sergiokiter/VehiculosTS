<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</head>
<body>
    <div class="container">
		<h1>Ejercício de vehículos</h1>
		<form method="POST" action="ruedas.html" id="carForm" onsubmit="return validateCar()" name="carForm">
        <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="inputPlate">Matrícula</label>
              <input type="text" class="form-control" id="inputPlate">
              <div class="invalid-feedback" id="errorPlate"></div>
			</div>
			<div class="form-group col-md-4">
			  <label for="inputBrand">Marca</label>
			   <input type="text" class="form-control" id="inputBrand">
			   <div class="invalid-feedback" id="errorBrand"></div>
			</div>
			<div class="form-group col-md-4">
			  <label for="inputColor">Color</label>
			  <input type="text" class="form-control" id="inputColor">
			  <div class="invalid-feedback" id="errorColor"></div>
			</div>
    </div>
        <div class="row">
            <button class="btn btn-primary" type="submit">Añadir Coche</button> 
        </div>
          </form>
          <form id="wheelsForm" onsubmit="return validateWheelsForm()">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <label for="brandWheel1Input">Marca Rueda 1</label>
                  <input type="text" class="form-control" id="brandWheel1Input">
                </div>
                <div class="col-sm">
                  <label for="diameterWheel1Input">Diámetro Rueda 1</label>
                  <input type="text" class="form-control" id="diameterWheel1Input">
                </div>
                <div class="col-sm">
                  <label for="brandWheel2Input">Marca Rueda 2</label>
                  <input type="text" class="form-control" id="brandWheel2Input">
                </div>
                <div class="col-sm">
                  <label for="diameterWheel2Input">Diámetro Rueda 2</label>
                  <input type="text" class="form-control" id="diameterWheel2Input">
                </div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <label for="brandWheel3Input">Marca Rueda 3</label>
                  <input type="text" class="form-control" id="brandWheel3Input">
                </div>
                <div class="col-sm">
                  <label for="diameterWheel3Input">Diámetro Rueda 3</label>
                  <input type="text" class="form-control" id="diameterWheel3Input">
                </div>
                <div class="col-sm">
                  <label for="brandWheel4Input">Marca Rueda 4</label>
                  <input type="text" class="form-control" id="brandWheel4Input">
                </div>
                <div class="col-sm">
                  <label for="diameterWheel4Input">Diámetro Rueda 4</label>
                  <input type="text" class="form-control" id="diameterWheel4Input">
                </div>
              </div>
              <div class="row mb-3 mt-3 justify-content-center">
                <button class="btn btn-primary" type="submit">Create wheels</button>
              </div>
            </div>
          </form>
    <p id="carInfo"></p>
    <button onclick="createCar('1212SDS','SEAT','ROJO')">Create car</button>

</body>
