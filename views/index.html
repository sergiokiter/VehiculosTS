<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../models/car.js"></script>
  <script src="../models/wheel.js"></script>
  <script src="../controllers/controller.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <!-- 
  <p id="carInfo"></p>
  <button onclick="createCar('1212SDS','SEAT','ROJO')">Create car</button> 
  -->
  <div class="container mt-3 mb-3 justify-content-center">
    <h1>Ejercicio de vehículos</h1>
  </div>
  <form id="carForm" onsubmit="return validateCarForm()">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label for="plateInput">Plate</label>
          <input type="text" class="form-control" id="plateInput">
        </div>
        <div class="col-sm">
          <label for="brandInput">Brand</label>
          <input type="text" class="form-control" id="brandInput">
        </div>
        <div class="col-sm">
          <label for="colorInput">Color</label>
          <input type="text" class="form-control" id="colorInput">
        </div>
      </div>
      <div class="row mb-3 mt-3 justify-content-center">
        <button class="btn btn-primary" type="submit">Create car</button>
      </div>
    </div>
  </form>
  <form id="wheelsForm" onsubmit="return validateWheelsForm()">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label for="brandWheel1Input">Marca Rueda 1</label>
          <input type="text" class="form-control" id="brandWheel1Input">
        </div>
        <div class="col-sm">
          <label for="diameterWheel1Input">Diámetro Rueda 1</label>
          <input type="text" class="form-control" id="diameterWheel1Input">
        </div>
        <div class="col-sm">
          <label for="brandWheel2Input">Marca Rueda 2</label>
          <input type="text" class="form-control" id="brandWheel2Input">
        </div>
        <div class="col-sm">
          <label for="diameterWheel2Input">Diámetro Rueda 2</label>
          <input type="text" class="form-control" id="diameterWheel2Input">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <label for="brandWheel3Input">Marca Rueda 3</label>
          <input type="text" class="form-control" id="brandWheel3Input">
        </div>
        <div class="col-sm">
          <label for="diameterWheel3Input">Diámetro Rueda 3</label>
          <input type="text" class="form-control" id="diameterWheel3Input">
        </div>
        <div class="col-sm">
          <label for="brandWheel4Input">Marca Rueda 4</label>
          <input type="text" class="form-control" id="brandWheel4Input">
        </div>
        <div class="col-sm">
          <label for="diameterWheel4Input">Diámetro Rueda 4</label>
          <input type="text" class="form-control" id="diameterWheel4Input">
        </div>
      </div>
      <div class="row mb-3 mt-3 justify-content-center">
        <button class="btn btn-primary" type="submit">Create wheels</button>
      </div>
    </div>
  </form>
  <div class="container carInfo">
    <div class="row mb-3">
      Car information
    </div>
    <div class="row">
      <div class="col-sm">
        Plate: <span id="plateSpan"></span>
      </div>
      <div class="col-sm">
        Brand: <span id="brandSpan"></span>
      </div>
      <div class="col-sm">
        Color: <span id="colorSpan"></span>
      </div>
    </div>
  </div>
  <div class="container wheelsInfo mt-3">
    <div class="row mb-3">
      Wheels information
    </div>
    <div class="row">
      <div class="col-sm">
        Marca 1: <span id="brandWheel1Span"></span>
      </div>
      <div class="col-sm">
        Diametro 1: <span id="diameterWheel1Span"></span>
      </div>
      <div class="col-sm">
        Marca 2: <span id="brandWheel2Span"></span>
      </div>
      <div class="col-sm">
        Diametro 2: <span id="diameterWheel2Span"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        Marca 3: <span id="brandWheel3Span"></span>
      </div>
      <div class="col-sm">
        Diametro 3: <span id="diameterWheel3Span"></span>
      </div>
      <div class="col-sm">
        Marca 4: <span id="brandWheel4Span"></span>
      </div>
      <div class="col-sm">
        Diametro 4: <span id="diameterWheel4Span"></span>
      </div>
    </div>
  </div>
</body>
